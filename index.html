<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Giallo Booleano</title>
</head>
<body>
    <!-- header con titolo in giallo e font Nerko One, cursive -->
    <header class="d-flex j-center a-items upper debug">
        <h1>Giallo Booleano</h1>
    </header>
    <!-- main -->
    <main class="debug">
        <section class="container debug">
            <div class="upper">
                <p>Dolci e desserts</p>
                <h2 class="text-dark">
                    Tiramisù<span class="d-none"> (Dolce Tradizionale)</span>
                </h2>
            </div>
            <div class="recipe">
                <img src="./img/image (10).png" alt="">
            </div>
            <div class="container bg-white">
                <ul>
                    <li><h3>In breve</h3></li>
                    <li>
                        Difficoltà:<span class="bold"> Facile</span>
                    </li>
                    <li>
                        Tempo: <span class="bold"> 40 minuti</span>
                    </li>
                    <li>
                        Porzione per: <span class="bold"> 8 persone</span>
                    </li>
                    <li>
                        Costo: <span class="bold"> contenuto</span>
                    </li>
                    <li>
                        <span class="bold">Note:</span> +2 ore di riposo in frigo
                    </li>
                </ul>
            </div>
        </section>
        <section class="container d-flex s-between debug">
            <div class="social d-flex j-center bg-white">
                <i class="fa-brands fa-facebook icon-blue"></i>
            </div>
            <div class="social d-flex j-center bg-white">
                <i class="fa-brands fa-twitter icon-blue"></i>
            </div>
            <div class="social d-flex j-center bg-white">
                <i class="fa-brands fa-instagram icon-red"></i>
            </div>
            <div class="social d-flex j-center bg-white">
                <i class="fa-brands fa-pinterest icon-red"></i>
            </div>
            <div class="social d-flex j-center bg-white">
                <i class="fa-brands fa-youtube icon-red"></i>
            </div>
        </section>
    </main>
    <!-- footer bg-primary + white text -->
    <footer class="bg.primary text white debug">
        footer
    </footer>
</body>
</html>
